			  <span class="post-date">Mon, Jan 1, 0001</span>
			      <p>#回忆很美好
   今天听了几首老歌，回忆就像旧书堆一下子塌了，我站着笑着看着过去，像看一部老电影，看自己过去是如何蹩脚的表演。
   昨天也是和朋友聊到了过去，过去怎么样、过去怎么想，然而&hellip;
过好现在，笑着面对现在，未来回忆才会精彩&hellip;</p>
